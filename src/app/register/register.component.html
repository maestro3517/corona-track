<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover"> <a routerLink='/login'>Sign In</a> </h2>
    <h2 class="active"><a routerLink='/register'>Sign Up</a> </h2>

    <!-- Icon -->
    <!-- <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div> -->

    <!-- Login Form -->
    <form>
      <input type="text" id="login" [(ngModel)]="regUserData.Name" class="fadeIn second" name="Name" placeholder="login">
      <input type="text" id="password" [(ngModel)]="regUserData.password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" (click)=onSubmit() class="fadeIn fourth" value="Register">
    </form>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
