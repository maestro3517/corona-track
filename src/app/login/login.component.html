<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> <a routerLink='/login'>Sign In</a> </h2>
      <h2 class="inactive underlineHover"><a routerLink='/register'>Sign Up</a> </h2>
  
      <!-- Icon -->
      <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
  
      <!-- Login Form -->
      <form>
        <input type="text" [(ngModel)]='logUser.Name' id="login" class="fadeIn second" name="Name" placeholder="login">
        <input type="text" [(ngModel)]='logUser.password' id="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit" (click)=login() class="fadeIn fourth btn btn-primary" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
